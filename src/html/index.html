<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />

	<title>Travel App</title>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<link href="
https://cdn.jsdelivr.net/npm/@splidejs/splide@4.1.4/dist/css/splide.min.css
" rel="stylesheet">
	<link rel="stylesheet" href="./css/main.css" />
	
	
</head>

<body class="scale-up-center">
	
	@@include('blocks/header.html')
	@@include('sections/main.html')
	@@include('sections/swiper.html')
	
	@@include('sections/servise.html')
	
	@@include('sections/about.html')
	@@include('sections/tour.html')
	@@include('sections/city.html')
	@@include('sections/experies.html')
	@@include('blocks/footer.html')
	
	
	<script src="
	https://cdn.jsdelivr.net/npm/@splidejs/splide@4.1.4/dist/js/splide.min.js
	"></script>
		<script>
			function navToggle() {
				document.getElementById("headerUl").classList.toggle("_active");
				document.getElementById("headerBackdrop").classList.toggle("_active");
			}
		</script>
		<script>
			new Splide( '.splide ',{
				perPage:3,
				loop:false,
				type:'loop',
				paginationKeyboard: 'boolean = true',
				gap:'36px',
				autoplay: false,
				padding:'0px',
				speed: number = 1500,
				breakpoints: {
			1200: {
						perPage: 1,
						gap:'0px',
			},
	  }
	
	
			} ).mount()
			
			
		  </script>
	
	<script>
		function navToggle() {
			document.getElementById("headerUl").classList.toggle("_active");
			document.getElementById("headerBackdrop").classList.toggle("_active");
		}
	</script>

<script src="./js/index.bundle.js"></script>
	
	

</body>

</html>
